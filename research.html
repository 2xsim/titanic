<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Titanic - Recherche</title>
</head>

<body>
    <form>
        <label for="objet_research">Entrez l'objet de votre recherche : </label>
        <input type="text" name="objet_research" id="objet_research">
        <input type="submit" name="soumettre" id="soumettre" value="Rechercher">
    </form>

    <div id="resultat_recherche">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#objet_research").keyup(function() {
                $("#resultat_recherche").html('');

                var objet_research = $(this).val();
                if (objet_research.trim() != "") {
                    $.ajax({
                        type: 'GET',
                        url: 'traitements/traitement_research.php',
                        data: "objet_research=" + encodeURIComponent(objet_research),
                        success: function(resultat) {
                            if (resultat != "") {
                                $("#resultat_recherche").append(resultat);
                            } else {
                                document.getElementById('resultat_recherche').innerHTML = "<p>Aucun r√©sultat</p>";
                            }
                        }
                    })
                }
            });
        });
    </script>
</body>

</html>
